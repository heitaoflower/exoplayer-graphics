apply from: '../../constants.gradle'
apply plugin: 'com.android.library'

android {
    compileSdkVersion project.ext.compileSdkVersion
    buildToolsVersion project.ext.buildToolsVersion

    defaultConfig {
        minSdkVersion project.ext.minSdkVersion
        targetSdkVersion project.ext.targetSdkVersion

        externalNativeBuild {
            cmake {
                cppFlags '-lstdc++'
                abiFilters 'armeabi-v7a'
            }
        }
    }
    buildTypes {

    }

    externalNativeBuild {
        cmake {
            path 'CMakeLists.txt'
        }
    }
    sourceSets {
        main {
            jni.srcDirs = ['src/main/cpp', 'src/main/cpp/model', 'src/main/cpp/sensor', 'src/main/cpp/context', 'src/main/cpp/geometry', 'src/main/cpp/math', 'src/main/cpp/utils', 'src/main/cpp/vr',  'src/main/cpp/vr/ogles', 'src/main/cpp/graphics', 'src/main/cpp/graphics/ogles']
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile project(modulePrefix + 'external')
    compile 'com.google.android.exoplayer:exoplayer-core:' + exoplayLibraryVersion
    compile 'com.google.android.exoplayer:exoplayer-hls:' + exoplayLibraryVersion
}
